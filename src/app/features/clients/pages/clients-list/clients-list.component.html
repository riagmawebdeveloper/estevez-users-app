<div class="clients-container">
  <mat-card class="clients-card">
    <!-- Header de la sección -->
    <div class="header-row">
      <div class="left">
        <h1>Clientes</h1>
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
          <mat-icon>add</mat-icon>
          Agregar cliente
        </button>
      </div>

      <!-- Filtros -->
      <div class="filters">
        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Filtrar por nombre</mat-label>
          <input
            matInput
            [(ngModel)]="filterName"
            (ngModelChange)="applyFilters()"
            placeholder="Nombre"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Filtrar por empresa</mat-label>
          <input
            matInput
            [(ngModel)]="filterCompany"
            (ngModelChange)="applyFilters()"
            placeholder="Empresa"
          />
        </mat-form-field>
      </div>
    </div>

    <!-- Tabla -->
    <table
      mat-table
      [dataSource]="filteredClients"
      class="clients-table"
      *ngIf="filteredClients.length; else noClients"
    >
      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let client"> {{ client.name }} </td>
      </ng-container>

      <!-- Correo -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let client"> {{ client.email }} </td>
      </ng-container>

      <!-- Teléfono -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let client"> {{ client.phone }} </td>
      </ng-container>

      <!-- Empresa -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Empresa </th>
        <td mat-cell *matCellDef="let client"> {{ client.company }} </td>
      </ng-container>

      <!-- Dirección -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let client"> {{ client.address || '—' }} </td>
      </ng-container>

      <!-- Fecha de creación -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Creado </th>
        <td mat-cell *matCellDef="let client">
          {{ client.createdAt | date: 'dd/MM/yyyy HH:mm' }}
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let client">
          <button mat-icon-button (click)="openEditDialog(client)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDeleteDialog(client)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <ng-template #noClients>
      <p class="no-data">No hay clientes registrados todavía.</p>
    </ng-template>
  </mat-card>
</div>
