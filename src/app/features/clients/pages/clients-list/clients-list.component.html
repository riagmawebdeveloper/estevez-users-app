<div class="clients-container">
  <mat-card class="clients-card">
    <div class="page-header">
      <div>
        <div class="breadcrumb">Inicio / Clientes</div>
        <h1 class="section-title">Clientes</h1>
      </div>

      <button
        mat-raised-button
        color="primary"
        class="add-btn"
        (click)="openCreateDialog()"
      >
        <mat-icon>add</mat-icon>
        <span>Agregar cliente</span>
      </button>
    </div>

    <div class="filters-row">
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filtrar por nombre</mat-label>
        <input
          matInput
          [(ngModel)]="filterName"
          (ngModelChange)="applyFilters()"
          placeholder="Nombre"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filtrar por empresa</mat-label>
        <input
          matInput
          [(ngModel)]="filterCompany"
          (ngModelChange)="applyFilters()"
          placeholder="Empresa"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="clear-btn"
        (click)="clearFilters()"
      >
        Limpiar
      </button>
    </div>

    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" class="clients-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let client">{{ client.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let client" class="email-cell">
            {{ client.email }}
          </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Teléfono</th>
          <td mat-cell *matCellDef="let client" class="phone-cell">
            {{ client.phone }}
          </td>
        </ng-container>

        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef>Empresa</th>
          <td mat-cell *matCellDef="let client">{{ client.company }}</td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Dirección</th>
          <td mat-cell *matCellDef="let client">{{ client.address || "—" }}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Creado</th>
          <td mat-cell *matCellDef="let client">
            {{ client.createdAt | date : "dd/MM/yyyy" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let client">
            <div class="actions-cell">
              <button
                mat-icon-button
                color="primary"
                (click)="openEditDialog(client)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="openDeleteDialog(client)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSize]="10"
        [pageSizeOptions]="[10]"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>

    <!-- <ng-template #noClients>
      <p class="no-data">No hay clientes registrados todavía.</p>
    </ng-template> -->
  </mat-card>
</div>
